# .github/workflows/main.yml

name: Github Pages Publish

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Node Version
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: Runs deploy
        run: |
          npm run deploy
