# .github/workflows/main.yml

name: Github Pages Publish

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    runs:
      using: 'node16'
    steps:
      - uses: actions/setup-node@v2
      - name: Runs deploy
        run: |
          npm run deploy
